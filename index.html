<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>遅れて表示させるプラグイン</title>
<script type='text/javascript' src='jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='fuwafuwatime.js'></script>
<script type="text/javascript">
    $(function(){
     $(".hoge").fuwafuwa({
        animation:1000, // アニメーションのフェードの時間
        settime:100 //表示が始まる時間
     })
     .fuwafuwaout({
        animation:1000,
        settimeout:3000 //表示が終わる時間
     });
    });
</script>
</head>

<body>

<h1 class="hoge">ふわふわするよ</h1>

</body>
</html>
